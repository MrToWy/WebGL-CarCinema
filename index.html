<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CG1</title>
</head>
<body>

<h1>CG1-Abgabe</h1>
<p>SoSe 2022 - Sophie FÃ¼rhoff und Tobias Wylega</p>
<div style="position: sticky; top: 0;">
    <video autoplay muted loop id="videoTextureDay" width="1" height="1" controls>
        <source src="objects/movie/Puppy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video autoplay muted loop id="videoTextureNight" width="1" height="1" controls>
        <source src="objects/movie/Horror.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div>
    <label for="fogNear">Fog:</label><br>
    <input type="range" min="995" max="1000" value="1000" class="slider" id="fogNear">
    <input hidden type="range" min="950" max="1000" value="1000" class="slider" id="fogFar"><br>
    <button id="dayOrNight" onclick="dayOrNight()">Day</button>
    <button id="window" onclick="openWindow()">Open Window</button>
    <button onclick="hideSettings()">Settings</button>
</div>

<div hidden id="settings">
    <br>
    <input type="checkbox" id="errors">
    <label for="errors">Hide errors</label>
    <br>
    <label for="fpsSlider">FPS-Limit:</label>
    <input type="range" min="1" max="100" value="20" class="slider" id="fpsSlider">

    <br>

    FPS:
    <label id="fps"></label>
    <br>
    Durchschnitt:
    <label id="fpsAvg"></label>
</div>
<br>
<canvas width="800" height="800" id="canvas"></canvas>

<br>

<img id="skyboxDay" src="objects/skybox/day.jpg" width="0" >
<img id="skyboxNight" src="objects/skybox/night.jpg" width="0">
<img id="cola" src="objects/cola/cola.png" width="0">
<img id="colaScratch" src="objects/cola/cola_scratches.png" width="0">


<script src="lib/matrix.js"></script>
<script src="lib/objectUtils.js"></script>
<script src="lib/programUtils.js"></script>
<script src="lib/onButtonClick.js"></script>

<script src="main.js"></script>
<script src="classes/drawableObject.js"></script>



</body>
</html>
